<div class="card">
    <div class="card-body">
      
        <form [formGroup]="formUser" (ngSubmit)="procesar()">
            <div class="mb-2">
                <label class="form-label">
                    Nombre
                </label>
        
                <input type="text" formControlName="name" class="form-control" placeholder="Ingresar nombre">
          </div>
    
          <div class="alert alert-danger mt-2" [hidden]="name.valid">
            El nombre es obligatorio
          </div>

          <div class="mb-2">
                <label class="form-label">
                    Email
                </label>    
            <input type="email" formControlName="email" class="form-control" placeholder="Ingresar email">

            <div class="alert alert-danger mt-2" [hidden]="email?.valid || email?.pristine">
                <span *ngIf="email?.errors?.['required']">
                    El email es obligatorio
                </span>
                <span *ngIf="email?.errors?.['email']">
                    El email debe ser v√°lido
                </span>
            </div>
          </div>  

          <button type="submit" class="btn btn-primary">
            Enviar
          </button>
          </div>
        </form>
        
    </div>

</div>
{{formUser.value | json}}
