<input type="text" placeholder="Ingresa tu nombre" class="form-control" #name>

<button class="btn btn-primary p-2" (click)="mostrar_en_consola(name.value)">
    Mostrar en consola
</button>

<div class="alert alert-primary m-3" *ngIf="openAlert; else mensaje"  >
    Se ha enviado el mensaje
    <button class="btn btn-danger" (click)="openAlert = !openAlert">x</button>
</div>


<ng-template #mensaje>
    <div class="alert alert-danger m-3">
        Mensaje de prueba
    </div>
</ng-template>
